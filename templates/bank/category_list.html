{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Categories List
  </h1>
  {% if category_list %}
    <ul>
      {% for category in category_list %}
        <li>
          <a>{{ category.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no categories.</p>
  {% endif %}
{% endblock %}
